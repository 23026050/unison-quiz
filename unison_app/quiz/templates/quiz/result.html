<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>残念...</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; text-align: center; }
        .result-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .answer-label { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .song-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 20px; color: #333; }
        .incorrect-text { color: #d9534f; font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
        .next-button { 
            display: block; width: 100%; background-color: #007bff; color: white; 
            text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="incorrect-text">残念...！</div>
        
        <div class="answer-label">正解は</div>
        <div class="song-title">「{{ question_song.title }}」</div>
        
        <div class="answer-label">あなたの回答</div>
        <div class="song-title" style="color: #666; font-size: 1.1rem;">{{ selected_song.title }}</div>
        
        <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">
        
        <a href="{% url 'quiz' %}" class="next-button">次の問題に挑戦</a>
    </div>
</body>
</html>
